paths:
  /api/v1/ekoh/profile/{uid}/:
    get:
      summary: "Fetch a userâ€™s expertise & ethics profile"
      parameters:
        - name: "uid"
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
  /api/v1/smart-vote/cast/:
    post:
      summary: "Cast a ballot"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Ballot"
      responses:
        "201":
          description: Created
