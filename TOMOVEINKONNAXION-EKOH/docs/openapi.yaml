        user_id:
          type: integer
        display_name:
          type: string
        confidentiality_level:
          type: string
        ethics_score:
          type: number
          format: decimal
        expertise:
          type: array
          items:
            $ref: "#/components/schemas/ExpertiseScoreNested"
    ExpertiseScoreNested:
      type: object
      properties:
        domain_code:
          type: string
        domain_name:
          type: string
        weighted_score:
          type: number
          format: decimal
    Ballot:
      type: object
      required: ["consultation", "target_id", "modality", "raw_value"]
      properties:
        consultation:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        modality:
          type: string
        raw_value:
          type: number
          format: decimal
    BallotResponse:
      allOf:
        - $ref: "#/components/schemas/Ballot"
      properties:
        id:
          type: integer
        weighted_value:
          type: number
          format: decimal
