version: "3.9"

volumes:
  konnaxion_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: konnaxion_local_django
    container_name: konnaxion_local_django
    depends_on:
      - redis
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      # contains only DATABASE_URL for Neon
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  # ❌ REMOVED local postgres — you now use NEON
  # postgres:
  #   ...

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: konnaxion_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:6
    container_name: konnaxion_local_redis
    volumes:
      - konnaxion_local_redis_data:/data

  celeryworker:
    <<: *django
    image: konnaxion_local_celeryworker
    container_name: konnaxion_local_celeryworker
    depends_on:
      - redis
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: konnaxion_local_celerybeat
    container_name: konnaxion_local_celerybeat
    depends_on:
      - redis
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: konnaxion_local_flower
    container_name: konnaxion_local_flower
    ports:
      - "5555:5555"
    environment:
      REDIS_URL: "redis://redis:6379/0"
      CELERY_FLOWER_USER: "admin"
      CELERY_FLOWER_PASSWORD: "admin123"
    command: /start-flower
